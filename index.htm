<!DOCTYPE html>
<html lang="en">
<head>
<title>Website</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
    <h1>Parallel Parking</h1>
    <div class="parkinglot">
        <!--<img class="car" src="car.png">-->
    </div>
    
    <div class="park">
        <h2>Park Here</h2>
    </div>
    
    <!--buttons -->
    <input class="start" type="checkbox" id="start" />
    <label for="start" onclick>Start</label>
    
    <input class="step2" type="checkbox" id="step2" />
    <label for="step2" onclick>Step 2</label>
    
    <input class="step3" type="checkbox" id="step3" />
    <label for="step3" onclick>Step 3</label>
    
    <input class="finish" type="checkbox" id="finish" />
    <label for="finish" onclick>Full Animation</label>
    
    <div class="car">
        <img class="carr"src="car.png">
    </div>
    


    
</body>
    
</html>
